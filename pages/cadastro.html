<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Professores</title>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Cadastro de Professores</h1>
	</header>
	<nav id="a">
		<ul>
			<li><a href="index.html">Página Inicial</a></li>
			<li><a href="consulta.html">Consultar Professores</a></li>
		</ul>
	</nav>
<br>
	<form>
		<form>
			<div style="width: 30%; margin-left: 2%;" class="row">
			  <div class="col">
				<input type="text" class="form-control" placeholder="Nome">
			  </div><br>
			  <div class="col">
				<input class="form-control" placeholder="Sobrenome" type="text" class="form-control" >
			  </div>
			</div>
		  </form><br>
		<div style="width: 30%; margin-left: 2%;" class="form-group row">
		  	<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		  		<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3">
		  		</div>
		</div>
		<div style="width: 30%; margin-left: 2%;" class="form-group row">
		  	<label for="inputEmail3" class="col-sm-2 col-form-label">Senha</label>
			  <input type="password" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
			  <small style="margin-left: 4%" id="passwordHelpInline" class="text-muted">
				Deve ter entre 8 e 20 caracteres.
			  </small>  
		</div>
	</form><br>
	<select style="width: 28%; margin-left: 3%;" class="custom-select">
		<option selected>Turmas</option>
		<option value="1">1°A</option>
		<option value="2">2°A</option>
		<option value="3">3°A</option>
		<option value="4">4°A</option>
		<option value="5">5°A</option>
		<option value="6">1°B</option>
		<option value="6">2°B</option>
		<option value="6">3°B</option>
		<option value="6">4°B</option>
		<option value="6">5°B</option>
	  </select><br><br>

	  <select style="width: 28%; margin-left: 3%;" class="custom-select">
		<option selected>Disciplinas</option>
		<option value="1">Matemática</option>
		<option value="2">Português</option>
		<option value="3">História</option>
		<option value="4">Geografia</option>
		<option value="5">Inglês</option>
		<option value="6">Educação Física</option>
	  </select><br>
	  <br><button style="margin-left: 3%;" type="button" class="btn btn-success">Adicionar</button>
</body>
</html>
